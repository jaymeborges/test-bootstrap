<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid p-3 bg-danger"></div>
    <div class="container-fluid p-0 bg-danger">
    <div class="container col-sm-3 p-2 my-0 bg-white">
        <div>
            <h5 class="text-danger mb-2 pt-1 text-center" 
            style="font-size: 18px; margin-top: 5px;">Nome do cadastro</h5>
            <p class="text-secondary mb-2 text-center"
            style="font-size: 14px; margin-top: 11px;">Bem-vindo a revolução em gerenciamento <br> de documentos e impressões em nuvem</p>
        </div> 
    </div>  
    </div>
    <div class="container larger shadow col-sm-3 p-3 my-0 bg-light grey">
        <div class="stepper-wrapper">
          <div class="stepper-item completed">
            <div class="step-counter"></div>
            <div class="step-name"> Digite <br> seus dados</div>
          </div>
          <div class="stepper-item completed">
            <div class="step-counter"></div>
            <div class="step-name">Selecione suas <br> necessidade</div>
          </div>
          <div class="stepper-item completed">
            <div class="step-counter"></div>
            <div class="step-name">Finalizar <br> cadrasto</div>
          </div>
        </div> 
    <div class="spinners">
        <div class="spinner-border text-danger" style="width: 4rem; height: 4rem; "></div>
    </div>

    <p class="h6"><p class="h6 text-danger text-center p-2"
        style="font-size: 16px; margin-bottom: 102px;"><strong>Aguarde enquanto <br> preparamos o seu portal</strong></p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
